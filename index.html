      <button id="btn" type="button" onclick="driver(grid)">

      <button id="btn" type="button" onclick="reset(grid)">Reset</button>

      <script>
        
        
        function getElement(id) {    
            var elem = document.getElementById(id);
            if(typeof elem !== 'undefined' && elem !== null) {
                return parseInt(document.getElementById(id).value);
            }
            else{
                return -1;
            }
        }
        
        let grid = [];

           
            for (let i = 0; i< 9; i++) {
                for(let j = 0; j< 9; j++) {
                    grid[i] = [];
                }
            }
            
        function inputing(){
            
            for(let i=0;i<9;i++){
                for(let j=0;j<9;j++){
                    
                    str = i.toString() + j.toString();
                    grid[i][j] = getElement(str);
                }
            }
            console.log(grid);
        }

        

        let N = 9;


        function solveSudoku(grid, row, col)
        {
            
            
            if (row == N - 1 && col == N){
                return true;
            }
            
            if (col == N)
            {
                row++;
                col = 0;
            }

            
            if (grid[row][col] != 0){
                return solveSudoku(grid, row, col + 1);
            }

            for(let num = 1; num < 10; num++)
            {
                
               
                if (isSafe(grid, row, col, num))
                {
                    grid[row][col] = num;   
                    if (solveSudoku(grid, row, col + 1)){
                        return true;
                    }
                }
                
                
                grid[row][col] = 0;
            }
            return false;
        }

        /* A utility function to print grid */
        function print(grid)
        {
            for(let i = 0; i < N; i++)
            {
                for(let j = 0; j < N; j++){
                    str = i.toString() + j.toString();
                    document.getElementById(str).value = grid[i][j];

                }
            }
        }

       
        function isSafe(grid, row, col, num)
        {
            
            
            for(let x = 0; x <= 8; x++)
                if (grid[row][x] == num)
                    return false;

            
            for(let x = 0; x <= 8; x++)
                if (grid[x][col] == num)
                    return false;

            
            let startRow = row - row % 3,
                startCol = col - col % 3;
                
            for(let i = 0; i < 3; i++){
                for(let j = 0; j < 3; j++){
                    if (grid[i + startRow][j + startCol] == num){
                        return false;
                    }
                }
            }

            return true;
        }


        function reset(grid){
            for(let i = 0; i < N; i++)
            {
                for(let j = 0; j < N; j++){
                    str = i.toString() + j.toString();
                    document.getElementById(str).value = 0;

                }
            }
        }
        function myFunction(){
            alert("Sorry ...this is wrong combination");
        }
        function driver(grid){
            inputing();
            
            if(solveSudoku(grid,0,0)){
                print(grid)
            }
            else{
                myFunction();
            }

        }
        
        

      </script>
